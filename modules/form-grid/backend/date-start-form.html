		function F__ID() {
			//-------------------------------------

            var record={};
            m.default_load = m.load;
            m.load = function () {
                m.default_load();
                console.log("start_date: "+JSON.stringify(m.input.record.Data.group))
				$('#start_date__ID').val(get_now_date())
				$('#title__ID').text(m.input.title)
                record=m.input.record;

            }
            var get_now_date = function () {
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth() + 1; //January is 0!
                var yyyy = today.getFullYear();
                var hh = today.getHours()
                var mn = today.getMinutes()
                var ss = today.getSeconds()
                if (dd < 10) { dd = '0' + dd; }
                if (mm < 10) { mm = '0' + mm; }
                if (mn < 10) { mn = '0' + mn; }
                if (hh < 10) { hh = '0' + hh; }
                if (ss < 10) { ss = '0' + ss; }
                return yyyy + '-' + mm + '-' + dd;
            }
